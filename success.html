<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <title>Request Received — SRJahir Tech</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 2rem 1rem;
    }

    /* Circle + Checkmark */
    .checkmark {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid #e63946;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 20px;
      animation: pop 0.6s ease forwards;
    }

    .checkmark::after {
      content: "";
      width: 35px;
      height: 65px;
      border-right: 4px solid #e63946;
      border-bottom: 4px solid #e63946;
      transform: rotate(45deg);
      animation: draw 0.6s ease forwards;
    }

    @keyframes draw {
      0% { transform: rotate(45deg) scale(0); opacity: 0; }
      100% { transform: rotate(45deg) scale(1); opacity: 1; }
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #111;
      margin-bottom: 0.5rem;
    }

    p {
      color: #555;
      max-width: 550px;
      margin: 0 auto 2rem auto;
    }

    .btns {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <header class="nav">
    <h1>SRJahir<span>Tech</span></h1>
  </header>

  <main>
    <div class="checkmark"></div>
    <h1>Thank You!</h1>
    <p>Your request has been received successfully.<br>
    Our team will get back to you soon to discuss your project in detail.</p>

    <div class="btns">
      <a href="index.html" class="btn">⬅ Back to Home</a>
      <a href="https://cloudai.srjahir.in" target="_blank" class="btn">Try CloudAI ⚡</a>
    </div>
  </main>

  <footer>
    <p>© 2025 SRJahir Tech — Trusted Partner in Cloud, AI & Web Solutions</p>
    <img src="sanskrit.png" alt="Sanskrit Design" class="footer-art" />
  </footer>
</body>
</html>
